<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
{{ if .Page.Abstract }}
    <meta name="description" content="{{ .Page.Abstract }}">
{{ end }}
{{ if .Page.Tags }}
    <meta name="keywords" content="{{ range .Page.Tags }}{{ . }}, {{ end }}">
{{ end }}
{{ if .Page.Date }}
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}"/>
{{ end }}
{{ if .Page.Date }}
    <meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}"/>
{{ end }}
    {{ range .Keywords }}<meta property="article:tag" content="{{ . }}">
    {{ end }}

     <!-- twitter cards -->
     <meta name="twitter:card" content="summary">
     <meta name="twitter:site" content="@AlTobey">
     <meta name="twitter:title" content="{{ .Title }} : @AlTobey Writes">
     <meta name="twitter:creator" content="@AlTobey">
     <meta name="twitter:description" content="{{ .Description }}">
     <meta name="twitter:domain" content="tobert.github.io">

    <title>{{ .Page.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">{{ if .RSSlink }}<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/tobert.css">
  </head>
<body>

<a href="#content" class="sr-only">Skip to main content</a>

<div class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">@AlTobey Writes</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="https://github.com/tobert.github.io/">Edit</a></li>
        <li><a href="https://github.com/{{ .Params.github_id }}/{{ .Params.hugo_repo }}/edit/master/README.md">Edit</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<!-- end of header.html -->
