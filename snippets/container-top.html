<!-- begin container-top -->
<div class="container">
{{ with .Page }}
  <div class="row">
    <div class="col-xs-12">
      <hr/>
      <h1 style="display: inline;">{{ .Title |html }}</h1>
      <span class="pull-right">
        <a href="http://twitter.com/intent/tweet?url={{ .PubFull }}&text={{ .Title }}&via=MissAmyTobey"
           class="btn btn-twitter"><i class="fa fa-twitter"></i></a>
        <a href="http://facebook.com/sharer.php?u={{ .PubFull }}"
           class="btn btn-facebook"><i class="fa fa-facebook"></i></a>
        <a href="https://plus.google.com/share?url={{ .PubFull | html }}"
           class="btn btn-google-plus"><i class="fa fa-google-plus"></i></a>
      </span>
      <hr/>
      <br/>
    </div>
  </div>
{{ end }}
<!-- end container-top -->
